<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Outline vs Border Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      margin-top: 50px;
    }

    .box {
      width: 200px;
      height: 100px;
      margin: 20px auto;
      line-height: 100px;
      text-align: center;
      background-color: white;
      font-weight: bold;
    }

    
    .border-box {
      border: 4px solid royalblue;
    }

    .outline-box {
      outline: 4px solid crimson;
      outline-offset: 5px;
    }

    
    .both-box {
      border: 4px solid green;
      outline: 4px dashed orange;
      outline-offset: 5px;
    }
  </style>
</head>
<body>
  <h1>CSS Outline vs Border</h1>

  <div class="box border-box">Border Only</div>
  <div class="box outline-box">Outline Only</div>
  <div class="box both-box">Border + Outline</div>
</body>
</html>
